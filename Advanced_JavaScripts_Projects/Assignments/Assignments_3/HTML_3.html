<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Data Attribute</title>
    <script src="JavaScript/JavaScript_3.js" defer></script>
  </head>
  <body>
    <h3>Hover to see where my favorite foods are from!</h3>

    <!-- Created an ordered list with data attributes of my favorite foods -->
    <ul>
      <li
        onmouseover="regional_Favorites(this)"
        data-favorite_foods="All-American">
        Steak and Potatoes
      </li>
      <li onmouseover="regional_Favorites(this)" data-favorite_foods="Hawaiian">
        Loco Moco
      </li>
      <li onmouseover="regional_Favorites(this)" data-favorite_foods="Tex-Mex">
        Carne Asada Fries
      </li>
      <li onmouseover="regional_Favorites(this)" data-favorite_foods="Japanese">
        Sushi
      </li>
    </ul>

    <!-- Created a <p> element to display the output -->
    <p id="yum"></p>
  </body>
</html>
