<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arrow Function Challenge!</title>
  <body>
    <p id="shoot" onmouseover="shootArrow()">hover</p>
    <script>
      let shootArrow = () => {
        alert("Arrow hits the bullseye!");
      };
    </script>
  </body>
</html>
